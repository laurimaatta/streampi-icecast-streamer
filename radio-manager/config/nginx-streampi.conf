# StreamPi: HTTP -> HTTPS redirect, then proxy HTTPS from 443 to local 8443
# Install script replaces __CERTS_PEM__ and __CERTS_KEY__ with data-dir paths.
# With this and nginx installed, use https://<IP> or http://<IP> (no port needed).
server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}
server {
    listen 443 ssl default_server;
    server_name _;
    ssl_certificate __CERTS_PEM__;
    ssl_certificate_key __CERTS_KEY__;
    location / {
        proxy_pass https://127.0.0.1:8443;
        proxy_ssl_verify off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
